<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>root scope</title>
</head>
<body>
<div ng-app="myApp">
    Hello {{name}}!
</div>
<script src="https://cdn.bootcss.com/angular.js/1.2.29/angular.min.js"></script>
<script type="text/javascript">
    angular.module("myApp",[]).run(function($rootScope){
        $rootScope.name='World';
    });
</script>
</body>
</html>
