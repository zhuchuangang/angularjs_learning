<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parse</title>
</head>
<body ng-app="myApp">
<div ng-controller="myController">
    <input type="text" ng-model="name" placeholder="please input name..."/>
    {{name|uppercase}}<br/>
    {{username}}
</div>
<script src="https://cdn.bootcss.com/angular.js/1.2.29/angular.min.js"></script>
<script type="text/javascript">
    var app=angular.module("myApp",[]);
    app.controller("myController",function($scope,$filter){
        $scope.username=$filter("uppercase")("Test");
    });
</script>
</body>
</html>
